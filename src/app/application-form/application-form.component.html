<form [formGroup]="applicationForm" class="flex flex-col h-screen border-l  gap-3 bg-white p-8" (ngSubmit)="onSubmit()">
  <div class="flex justify-between">
    <h2 class="text-xl">{{title}}</h2>
    <div class="font-semibold cursor-pointer" (click)="closeForm()">X</div>
  </div>
  <div class="flex flex-col justify-start">
    <label for="companyName">Nom de l'entreprise</label>
    <input
      id="companyName"
      name="companyName"
      type="text"
      class="h-[50px] w-full border rounded p-2"
      formControlName="companyName"
      required
    >
  </div>
  <div class="flex flex-col">
    <label for="email">Email</label>
    <input
      type="text"
      name="email"
      id="email"
      class="h-[50px] w-full border rounded p-2"
      formControlName="email"
    >
  </div>
  <div class="flex flex-col">
    <label for="phoneNumber">Téléphone</label>
    <input
      type="tel"
      name="phoneNumber"
      id="phoneNumber"
      class="h-[50px] w-full border rounded p-2"
      formControlName="phoneNumber"
    >
  </div>
  <div class="flex flex-col">
    <label for="webSite">Site Internet</label>
    <input
      id="webSite"
      name="webSite"
      type="text"
      class="h-[50px] w-full border rounded p-2"
      formControlName="webSite"
    >
  </div>

  <div class="flex flex-col">
    <label for="submitedAt">Date d'envoie</label>
    <input
      id="submitedAt"
      name="submitedAt"
      type="date"
      class="h-[50px] w-full border rounded p-2"
      formControlName="submitedAt"
    >
  </div>
  <div class="flex flex-col">
    <label for="status">Status</label>
    <select
      formControlName="status"
      id="status"
      class="h-[50px] w-full border rounded p-2"

    >
      <option value="" selected>Status</option>
      <option value="waiting">En attente</option>
      <option value="accepted">Acceptée</option>
      <option value="declined">Refusée</option>
    </select>
  </div>

  <button [disabled]="applicationForm.invalid" class="w-fit h-[50px] px-4 py-2 bg-cyan-700 text-white font-semibold">
    Valider
  </button>

</form>

<table class="w-full mt-16">
  <thead>
    <tr>
      <th class="w-2/12 text-left">Nom de l'entreprise</th>
      <th class="w-6/12 text-left">Contact</th>
      <th class="w-1/12">Date d'envoi</th>
      <th class="w-1/12">Status</th>
      <th class="w-2/12">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let application of applications" class="border-b h-16">
      <td>
        {{application.webSite}}
      </td>
      <td class="flex px-4 items-center h-16">
        <div class="flex w-3/12 gap-2"><fa-icon [icon]="faPhone"></fa-icon>{{application.phoneNumber}}</div>
        <div class="flex w-4/12 gap-2"><fa-icon [icon]="faEnvelope"></fa-icon>{{application.email}}</div>
        <div class="flex w-5/12 gap-2"><fa-icon [icon]="faLink"></fa-icon>{{application.webSite}}</div>

      </td>
      <td class="text-center">
        {{application.submitedAt | date:'dd/MM/yy \à H:mm' }}
      </td>
      <td class="text-center">
        {{application.status}}
      </td>
      <td class="text-center">

      </td>

    </tr>
  </tbody>
</table>

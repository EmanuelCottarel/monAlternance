<div class="flex">
  <section class="flex flex-col w-full p-8">
    <div class="flex justify-between">
      <h1 class="text-2xl">Mes candidatures</h1>
      <button class="w-fit h-fit px-4 py-2 bg-blue-500 text-white font-semibold rounded"
              (click)="toggleFormState(); createApp = true" *ngIf="!createApp">Ajouter une candidature
      </button>
    </div>
    <div>
      <app-application-list (updateApplicationEvent)="updateApplication($event)"
                            [applications]="applications"></app-application-list>
    </div>

  </section>
  <section class="w-4/12 shadow-[-5px_0px_10px_0px_rgba(0,0,0,0.1)]" [@showFormApplication]="formState"
           *ngIf="formState">
    <app-application-form
      [appToUpdate]="applicationToUpdate"
      (closeFormEvent)="toggleFormState(); createApp = false"
      [createApp]="createApp"
    ></app-application-form>
  </section>
</div>
